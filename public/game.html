<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gameroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/game.css">

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/game.js"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
    <script type="text/javascript" src="/js/table.js"></script>
  </head>
  <body class="game">

    <div class="role-selection">
      <div id="roles"></div>
    </div>

    <div class="table">
      Center Cards
      <div class="table-center">
        <div class="table-center-cell">1</div>
        <div class="table-center-cell">2</div>
        <div class="table-center-cell">3</div>
      </div>
      Players
      <div class="table-players" id="table-players">
      </div>
    </div>

    <div class="interactions">
      <div id="interactions">
      </div>
    </div>

    <div class="chat">
      <div class="chat-box" id="chat-text"></div>
      <form id="chat-form">
        <input class="chat-input" id="chat-input" type="text"></input>
      </form>
    </div>


  </body>
</html>
